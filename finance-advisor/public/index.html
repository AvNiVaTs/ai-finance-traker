<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Based Finance Advisor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>AI-Based Finance Advisor</h1>
        </header>

        <main>
            <!-- Dashboard -->
            <section id="dashboard">
                <h2>Dashboard</h2>
                <form id="dashboard-form">
                    <div>
                        <label for="savings-input">Total Savings: </label>
                        <input type="number" id="savings-input" placeholder="Enter your savings" required>
                    </div>
                    <div>
                        <label for="expenses-input">Total Expenses: </label>
                        <input type="number" id="expenses-input" placeholder="Enter your expenses" required>
                    </div>
                    <button type="submit">Update Dashboard</button>
                </form>
                <div class="stats">
                    <div>Savings: <span id="savings-display">$0</span></div>
                    <div>Expenses: <span id="expenses-display">$0</span></div>
                </div>
            </section>

            <!-- Investment Advice -->
            <section id="investment-advice">
                <h2>Investment Advice</h2>
                <button id="get-advice">Get Advice</button>
                <p id="advice-text">Your advice will appear here.</p>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
